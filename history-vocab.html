<style media="screen">
  .footer-history {
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 0;
  }

  .footer-history .item {
    display: inline-block;
    font-size: 20px;
    font-weight: normal;
    color: #3d3d3d;
  }

  .footer-history .form-group {
    margin: 0;
    margin-top: -5px;
  }

  .footer-history form {
    width: 100%;
  }

  .footer-history img {
    height: 25px;
    margin: -20px 0 -10px 0;
  }

  .footer-history .card {
    margin-top: 5px;
    padding: 5px 5px 5px 10px;
    box-shadow: none;
  }

  .footer-history .col-form-label{
    text-align: right;
    color: #3d3d3d;
  }
</style>

<body>

  <header class="header-wrapper">
    <div class="header-flex-child">
      <div class="header">
        <div class="logo">
          <img src="/images/english-der-logo.png" width="35" />
        </div>
        <h1 class="header__title">Engder</h1>
        <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
        <button id="butAdd" class="headerButton" aria-label="Add"></button>
      </div>
    </div>
    <div class="menu-flex-child">
      <div class="menu">
        <div class="menu-item-flex-child">
          <div class="menu-item active">
            <img src="/images/home-icon-active@2x.png" width="19" />
            <div class="menu-item-text">Home</div>
          </div>
        </div>
        <div class="menu-item-flex-child">
          <div class="menu-item">
            <img src="/images/play-icon-inactive@2x.png" width="14" />
            <div class="menu-item-text">Play</div>
          </div>
        </div>
        <div class="menu-item-flex-child">
          <div class="menu-item">
            <img src="/images/add-word-icon-inactive@2x.png" width="17" />
            <div class="menu-item-text">Add Word</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <!-- <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'> -->
    <div class="app-wrapper">
      <div class="question">Is this <strong>your wife</strong>?</div>
      <div class="app">
        <div class="content"></div>
        <div class="content-loader">
          <div class="photo" id="photo" style="">
            <img src="/images/loading-placeholder-image@2x.png" width="65" />
            <div class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
          </div>
        </div>
        <div class="footer footer-history" id="footer-history">
          <form>
            <div class="form-group row">
              <label class="col-6 col-form-label pull-right"><strong>You Answer</strong></label>
              <div class="col-6">
                <p class="form-control-static" id="correct"></p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-6 col-form-label pull-right"><strong>Correct Word</strong></label>
              <div class="col-6">
                <p class="form-control-static" id="correct-word">-</p>
              </div>
            </div>
            <div class="card card-block bg-faded" id="definition"></div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- start here from https://codepen.io/arjentienkamp/pen/MYpYMO-->
